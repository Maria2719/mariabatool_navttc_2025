<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    
    <div class="container">
        <h3 class="my-5 p-3">Bootstrap Form using classes for buttons and Form</h3>

        <div class="col-md-4 border text-white bg-primary fit-content">
            <h2 class="text-warning fst-italic">Bootstrap Form</h2>
            <form class="row">
              <div class="col-md-8">
                <label for="inputName4" class="form-label">Full Name</label>
                <input type="text" name="username" class="form-control" id="inputName4" placeholder="Enter name" required>
              </div>

              <div class="col-md-8">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" name="email" class="form-control" id="inputEmail4" required>
              </div>
              <div class="col-md-8">
                <label for="inputSubject" class="form-label">Trade</label>
                <input type="text" class="form-control" id="inputSubject">
              </div>            
              
              <div class="col-md-8">
                <label for="inputEmail4" class="form-label">Password</label>
                <input type="password" name="pw" class="form-control" id="pw" placeholder="Enter Password" required>
              </div>

              <div class="col-md-8">
                    <button type="submit" class="btn btn-secondary">Submit</button>
                    <button type="reset" class="btn btn-secondary my-4">Reset</button>
                <div>
                </div>
            </div>
        </form>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>

<body>
    
<script>
    //Make a JavaScript calculator that should answer addition, multiplication and subtraction question using JavaScript variables.
    // Using a switch statement!

    let num1=Number(prompt("Enter the first number:"))
    let operator=prompt("Enter an Operator(+, -, *, /):")
    let num2=Number(prompt("Enter second number:"))

switch(operator){

        case "+":

        document.body.innerHTML= Number(num1+num2);
        break
        case "-":

        document.body.innerHTML= Number(num1-num2);
        break

        case "*":

        document.body.innerHTML= Number(num1*num2);
        break

        case "/":

        document.body.innerHTML= Number(num1/num2);
        break
        default:
            document.body.innerHTML="Invalid Operation!"
}
 

</script>

</body>
</html>

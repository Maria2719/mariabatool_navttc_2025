<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline position fix effect</title>

    <style>
        .first{
margin-bottom: 0;

}

.second{
margin-top: 0;

}

span{
    background-color: rgb(241, 241, 17);
    border: 5px solid;
    padding: 30px;
display: inline-block;
}
    </style>

</head>
<body>
    <div class="first">
        I AM A BLOCK WITH MARGIN 10PX
           </div>
        
           <div class="second">
            I AM ANOTHER BLOCK WITH MARGIN 10PX
        
        
           </div>
        
<span>My inline</span>
<span>My inline</span>

</body>
</html>

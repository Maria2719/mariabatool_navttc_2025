<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block and inline</title>

    <style>
div{
background-color: aqua;
width: 200px;
height: 50px;
display: inline-block;
padding: 30px;
}

span{
    background-color: blueviolet;
    margin: -20px 0 0 -20px;
    padding: 30px;
width: 200px;
height: 50px;
display: inline-block;
}

    </style>

</head>
<body>
    <div>I AM A BLOCK LEVEL ELEMENT</div>
<div> I AM A BLOCK LEVEL ELEMENT</div>

<span>I AM AN INLINE ELEMENT</span>
<span>I AM AN INLINE ELEMENT</span>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block and inline</title>

    <style>
div{
background-color: aqua;
width: 300px;
height: 100px;
display: inline-block;
margin: -50px 40px 0 -70px;
}

span1{
    background-color: blueviolet;
width: 300px;
height: 100px;
display: inline-block;
margin: 50px -40px 0 -90px;
}
span2{
    background-color: rgb(236, 208, 83);
width: 300px;
height: 100px;
display: inline-block;
margin: 70px -30px 0 -90px;
}

    </style>

</head>
<body>
    <div>I AM A BLOCK LEVEL ELEMENT</div>
<div> I AM A BLOCK LEVEL ELEMENT</div>

<br>
<span1>I AM AN INLINE ELEMENT</span>
<span2>I AM AN INLINE ELEMENT</span>

</body>
</html>

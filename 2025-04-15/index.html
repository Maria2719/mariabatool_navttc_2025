<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>calculator_jquery</title>
</head>
<body>
 <h2>Calculator using jQuery</h2>
 <label for="" >Enter Num 1  <input  type="number" id="num1"></label>
 <br>
 <label for=""  >Enter Num 2  <input type="number" id="num2"></label>
<br>
<br>
 <button id="add">+</button>

 <br>
 <button id="sub">-</button>
 <br>
 <button id="multi">*</button>
 <br>
 <button id="dev">/</button>
  
 
 <p>   *_*</p>


 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

 <script>
 
 //Addition
 let result  = $('p')
 let add  = $('#add')

  add.click(  function( e ){
  
   let num1  = Number( $('#num1').val() )
   let num2  = Number( $('#num2').val() )
   result.text("The sum is  "+( num1 + num2) )

   })


//   Substract
 let Substract  = $('#sub')

  Substract.click(  function( e ){
  
   let num1  = Number( $('#num1').val() )
   let num2  = Number( $('#num2').val() )
   result.text("The Difference is  "+( num1 - num2) )

   })

 //Multiply
  let multiply  = $('#multi')

  multiply.click(  function( e ){

 let num1  = Number( $('#num1').val() )
 let num2  = Number( $('#num2').val() )
 result.text("The Product is  "+( num1 * num2) )

 })



 //Devide
 let devide  = $('#dev')

devide.click(  function( e ){

 let num1  = Number( $('#num1').val() )
 let num2  = Number( $('#num2').val() )
 result.text("The quotient is   "+( num1 / num2) )

 })



 </script>

</body>
</html>

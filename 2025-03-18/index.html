<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    
    <h1>My Forms</h1>
<p>There are around 22 types with input fields of forms.</p>
   <p> There are 2 types of Methods.</p>
   <ol>
    <li>get()</li>
    <li>post()</li>
   </ol>
   <hr>

   <form action="" method="get">
    <br>
    <label for="">Usernname</label>
    <input type="text" required placeholder="Enter your Username" name="uname">
    <br>
    <Br>
    <label for=""> Password</label>
<input type="text" required placeholder="Enter your secret key" name="pw">
    <br><br>

<p>What is your gender?</p>
<input type="radio" id="male" name="male" value="male">
<label for="male">Male</label>

<input type="radio" id="female" name="gender" value="Female">
<label for="female">Female</label>

<br>
<br>

<p>Tick Your most favourite country</p>
<input type="checkbox" value="Pakistan" name="Pakistan" id="p">
<label for="p">Pakistan</label>

<input type="checkbox" value="canada" name="canada" id="c">
<label for="c">Canada</label>
   
<input type="checkbox" value="Iran" name="Iran" id="i">
<label for="i">Iran</label>


<br>
<br>
<select name="courses" id="courses">
    <option value="" disabled selected>Select your trade</option>
    <option value="ai">AI (Artificial Intelligence)</option>
    <option value="bcp">Block Chain Programming</option>
    <option value="sa">System Administration</option>

 </select>

<br><br>
<input type="submit" value="Login">

   </form>

</body>
</html>

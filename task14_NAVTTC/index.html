<!DOCTYPE html>
<html>
<head>
    <title> Task 14 Bootstrap Columns </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <h3 class="text-success p-3">The Different sizes of columns using bootstrap classes and Colors!! </h3>
        </div>

        <div class="row">
            <div class="col-md-1 bg-primary text-white my-3">col-md-1</div>
            <div class="col-md-2 bg-success text-white ">col-md-2</div>
            <div class="col-md-3 bg-info text-white my-3">col-md-3</div>
            <div class="col-md-4 bg-danger text-white">col-md-4</div>
            <div class="col-md-5 bg-warning text-white my-5 p-3">col-md-5</div>
            <div class="col-md-6 bg-secondary text-white">col-md-6</div>
            <div class="col-md-7 bg-dark text-white">col-md-7</div>
            <div class="col-md-8 bg-light text-dark">col-md-8</div>
            <div class="col-md-9 bg-primary text-white">col-md-9</div>
            <div class="col-md-10 bg-warning text-white">col-md-10</div>
            <div class="col-md-11 bg-info text-white">col-md-11</div>
            <div class="col-md-12 bg-danger text-white">col-md-12</div>
        </div>
        
        
        <!-- Different screen sizes -->
        <div class="row">
            <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2 bg-primary text-white">Responsive column</div>
            <div class="col-xs-6 col-sm-8 col-md-9 col-lg-10 bg-success text-white">Responsive column</div>
        </div>
        
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
